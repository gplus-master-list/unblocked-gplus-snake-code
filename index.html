<!DOCTYPE html>
<html>
<head>
    <title>Unblocked Games G Plus - Play Snake</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        canvas { border: 5px solid #4CAF50; background: #000; display: block; margin: 20px auto; }
        .backlink-box { background: #333; padding: 15px; border-radius: 10px; margin-top: 20px; }
        a { color: #4CAF50; font-weight: bold; text-decoration: none; font-size: 20px; }
    </style>
</head>
<body>

    <h1>üêç Snake Game - Unblocked G+</h1>
    <p>Use Arrow Keys to Play! Eat the red apple.</p>

    <canvas id="snakeGame" width="400" height="400"></canvas>

    <div class="backlink-box">
        <p>Want more fun games? Check our full list here:</p>
        <a href="https://unblockedgamesgplus.games/">Play More Unblocked Games G Plus</a>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        let box = 20;
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
        let d;

        document.addEventListener("keydown", direction);
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;
            if(snakeX == food.x && snakeY == food.y) {
                food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
            } else { snake.pop(); }
            let newHead = {x: snakeX, y: snakeY};
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) clearInterval(game);
            snake.unshift(newHead);
        }
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
